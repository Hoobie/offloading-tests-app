<ion-header>
  <ion-navbar>
    <ion-title>Offloading tests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="secondary">PC</ion-label>
      <ion-input placeholder="IP address" [(ngModel)]="localEndpoint"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="secondary">Cloud</ion-label>
      <ion-input placeholder="IP address" [(ngModel)]="remoteEndpoint"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="secondary">Random training rounds</ion-label>
      <ion-input [(ngModel)]="randomTrainingRounds" placeholder="count"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="secondary">Testing rounds</ion-label>
      <ion-input [(ngModel)]="testingRounds" placeholder="count"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="secondary">Repeat with WiFi turned off</ion-label>
      <ion-checkbox color="secondary" checked="false" [(ngModel)]="repeatWithWifiTurnedOff"></ion-checkbox>
    </ion-item>
  </ion-list>
  <h4>Progress:</h4>
  <progress class="progress-bar" [value]="progress" [max]="tasks.length"></progress>
  <div class="shell-wrap">
    <p class="shell-top-bar">CONSOLE</p>
    <ul class="shell-body" [innerHTML]="output">
    </ul>
  </div>
  <button ion-button full color="secondary" (click)="runAllTasks()">Run all the tasks</button>
</ion-content>
