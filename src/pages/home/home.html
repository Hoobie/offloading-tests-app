<ion-header>
  <ion-navbar>
    <ion-title>Offloading tests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="secondary">Duration of CPU tasks</ion-label>
      <ion-input #cpuDuration placeholder="seconds"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="secondary">Duration of WiFi tasks</ion-label>
      <ion-input #wifiDuration placeholder="seconds"></ion-input>
    </ion-item>
  </ion-list>
  <div class="shell-wrap">
    <p class="shell-top-bar">CONSOLE</p>
    <ul class="shell-body" [innerHTML]="output">
    </ul>
  </div>
  <button ion-button full color="secondary" (click)="runAllTasks(cpuDuration.value, wifiDuration.value)">Run all the tasks</button>
</ion-content>
