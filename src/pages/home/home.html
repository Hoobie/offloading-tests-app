<ion-header>
  <ion-navbar>
    <ion-title>Offloading tests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="secondary">CPU tasks</ion-label>
      <ion-input #cpuCount placeholder="count"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label color="secondary">Duration of WiFi tasks</ion-label>
      <ion-input #wifiDuration placeholder="seconds"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label color="secondary">FR tasks</ion-label>
      <ion-input #frCount placeholder="count"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="secondary">OCR tasks</ion-label>
      <ion-input #ocrCount placeholder="count"></ion-input>
    </ion-item>
  </ion-list>
  <progress class="progress-bar" [value]="progress" [max]="maxProgress"></progress>
  <div class="shell-wrap">
    <p class="shell-top-bar">CONSOLE</p>
    <ul class="shell-body" [innerHTML]="output">
    </ul>
  </div>
  <button ion-button full color="secondary" (click)="runAllTasks(cpuCount.value, frCount.value, ocrCount.value)">Run all the tasks</button>
</ion-content>
